spring:
  application:
    name: gateway-server
  config:
    import: "configserver:"
  cloud:
    config:
      fail-fast: true
      retry:
        useRandomPolicy: true
        max-interval: 6000
      discovery:
        enabled: true
        serviceId: config-server
  main:
    banner-mode: "off"
    logging:
      level:
        root: INFO
        org.springframework.cloud: TRACE
        org.springframework.web: DEBUG
        org.hibernate: DEBUG
        feign: DEBUG
        com.netflix: DEBUG
        reactor.netty: DEBUG
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true
    hostname: localhost
    instance-id: "${spring.application.name}:${random.value}"
    leaseRenewalIntervalInSeconds: 10